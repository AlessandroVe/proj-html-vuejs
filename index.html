<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="container-master">
        <div id="top-bar">
            <div class="container">
                <div class="d-flex  justify-content-between top-bar-container">
                    <ul class="d-flex align-items-center ul-left">
                        <li class="logo-store">
                            <img src="./img/logo.svg" alt="logo">
                        </li>
                        <li class="search-products " >
                            <input placeholder="Search products..." type="text">
                            <button>Search</button>
                            <!-- ? -->
                        </li>
        
                    </ul>
                    <ul  class="d-flex align-items-center">
                        <li class="d-flex contact-us">
                            <div class="headphones-logo"><i class="fas fa-headphones-alt"></i></div>
                            <div class="contact-us-specs">
                                <div>CALL US 24/7</div>
                                <div class="phone-number">(1800)-88-66-991</div>
                            </div>
                        </li>
                        <li class="d-flex user-interact">
                           <div class="profile"><i class="far fa-user"></i></div> 
                           <div class="liked"><i class="far fa-heart"></i></div> 
                           <div class="shopping-cart"><i class="fas fa-shopping-cart"></i></div> 
                        </li>
                    </ul>
                </div>
            </div>

            <nav>
                <div class="container d-flex ">
                    <div class="vertical-nav">
                        <i class="fas fa-bars"></i>
                        Shop by Department
                    </div>
                    <ul class="d-flex  text-white">
                        <li>Home <i class="fas fa-angle-down"></i></li>
                        <li>Shop <i class="fas fa-angle-down"></i></li>
                        <li>Page <i class="fas fa-angle-down"></i></li>
                        <li>Blog <i class="fas fa-angle-down"></i></li>
                        <li>Contact</li>
                    </ul>
                </div>
            </nav>
        </div>

    </div>
  <script src="./js/script.js"></script>  
</body>
</html>
